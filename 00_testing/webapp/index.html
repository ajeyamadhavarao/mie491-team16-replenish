<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Replenish - Liquid Dispensing Solutions</title>
<link rel="icon" type="image/x-icon" href="src/icon.ico">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <img src="src/logo-png.png" alt="Replenish Logo" class="logo">
  
  <h2>Replenish - Liquid Dispensing Solutions</h2>
  
  <div class="form-group">
    <div class="title">Liquid 1 Volume</div>
    <input type="text" id="dataInput1" placeholder="Enter Volume for Liquid 1">
    <button onclick="writeData1()">Dispense 1</button>
  </div>
  <div class="form-group">
    <div class="title">Liquid 2 Volume</div>
    <input type="text" id="dataInput2" placeholder="Enter Volume for Liquid 2">
    <button onclick="writeData2()">Dispense 2</button>
  </div>
  <div class="form-group">
    <div class="title">Liquid 3 Volume</div>
    <input type="text" id="dataInput3" placeholder="Enter Volume for Liquid 3">
    <button onclick="writeData3()">Dispense 3</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>

</html>
