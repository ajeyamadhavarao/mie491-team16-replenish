<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Replenish</title>
<link rel="icon" type="image/x-icon" href="src/icon.ico">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Assembled by Ajeya Madhava Rao Vijayakumar - MECH 2T3 -->

<div class="container">
  <img src="src/logo-png.png" alt="Replenish Logo" class="logo">
  
  <h2>Less Waste, Higher Impact</h2>
  <h3>MIE491 Capstone Design - Team 16</h3>
  
  <div class="form-group">
    <label class="title">Conditioner</label>
    <label class="switch">
      <input type="checkbox" id="toggle1">
      <span class="slider round"></span>
    </label>
  </div>
  
  <div class="form-group">
    <label class="title">Detergent</label>
    <label class="switch">
      <input type="checkbox" id="toggle2">
      <span class="slider round"></span>
    </label>
  </div>
  
  <div class="form-group">
    <label class="title">Shampoo</label>
    <label class="switch">
      <input type="checkbox" id="toggle3">
      <span class="slider round"></span>
    </label>
  </div>
  
  <div class="form-group">
    <label class="title">Volume</label>
    <input type="text" id="dataInput4" class="volume-input" placeholder="Enter Volume">
    <button id="dispenseButton">Dispense!</button>
  </div>
  
</div>

<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
<script src="app.js"></script>
</body>
</html>
